<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Audio Downloader</h1>
    <h1>Get Your Audio Downloaded</h1>
    <form id="download-form">
        <input type="text" id="url" name="url" placeholder="Enter YouTube URL" required />
        <br />
        <button type="submit">Download Audio</button>
    </form>
    <p id="message"></p>

    <script>
        document.getElementById('download-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const url = document.getElementById('url').value;
            const message = document.getElementById('message');
            message.textContent = 'Processing...';

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const downloadUrl = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = 'YourAudio.mp3';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    message.textContent = 'Download complete!';
                } else {
                    const errorMessage = await response.text();
                    message.textContent = `Error: ${errorMessage}`;
                }
            } catch (error) {
                message.textContent = 'An unexpected error occurred.';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
